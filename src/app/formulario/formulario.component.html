<section class="formCore">
    <div class="x-container">
        <h1>Escríbenos</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="formCore__input">
                <label for="opcion">Selecciona el tipo de documento:</label>
                <select id="opcion" name="opcion" [(ngModel)]="data.tipodocumento" (change)="onTipoDocumentoChange($event)" required>
                    <option *ngFor="let type of tipoDoc" [attr.data-cant]="type.cant" [value]="type.value">{{ type.name }}</option>
                </select>
            </div>
            <div class="formCore__input">
                <label for="num_documento">Número de documento:</label>
                <input type="text" id="num_documento" [(ngModel)]="data.num_documento" name="num_documento" [maxlength]="maxCaracteres" (change)="onInputNumber($event)" required>
            </div>
            <div class="formCore__input">
                <label for="num_documento">Nombres y Apellidos</label>
                <input type="text" id="nombres_apellidos" [(ngModel)]="data.nombres_apellidos" name="nombres_apellidos"/>
            </div>
            <div class="formCore__input">
                <label for="num_documento">Celular</label>
                <input type="tel" id="celular" [(ngModel)]="data.celular" name="celular"/>
            </div>
            <div class="formCore__input">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="data.email" name="email" required>
            </div>
            <div class="formCore__input">
                <label for="departamento">Departamento</label>
                <select id="departamento" name="departamento" [(ngModel)]="data.departamento" (change)="onDepartamentoChange($event)" required>
                    <option *ngFor="let type of departamentos" [attr.data-id]="type.id" [value]="type.name">{{ type.name }}</option>
                </select>
            </div>
            <div class="formCore__input">
                <label for="provincia">Provincia</label>
                <select id="provincia" name="provincia" [(ngModel)]="data.provincia" (change)="onProvinciaChange($event)" required>
                    <option *ngFor="let type of provincias" [attr.data-id]="type.id" [value]="type.name">{{ type.name }}</option>
                </select>
            </div>
            <div class="formCore__input">
                <label for="distrito">Distrito</label>
                <select id="distrito" name="distrito" [(ngModel)]="data.distrito" required>
                    <option *ngFor="let type of distritos" [attr.data-id]="type.id" [value]="type.name">{{ type.name }}</option>
                </select>
            </div>
            <div class="formCore__input">
                <label for="num_contrato">Número de contrato</label>
                <input type="tel" id="num_contrato" [(ngModel)]="data.num_contrato" name="num_contrato"/>
            </div>
            <div class="formCore__input">
                <label for="grupo">Grupo</label>
                <input type="tel" id="grupo" [(ngModel)]="data.grupo" name="grupo"/>
            </div>
            <div class="formCore__input">
                <label for="cupo">Cupo</label>
                <input type="tel" id="cupo" [(ngModel)]="data.cupo" name="cupo"/>
            </div>
            <div class="formCore__input">
                <label for="asociado">¿Eres asociado?</label>
                <select id="asociado" name="asociado" [(ngModel)]="data.asociado" required>
                    <option *ngFor="let type of asociados" [value]="type.value">{{ type.name }}</option>
                </select>
            </div>
            <div class="formCore__input">
                <label for="requerimiento">Tipo de requerimiento</label>
                <select id="requerimiento" name="requerimiento" [(ngModel)]="data.requerimiento" required>
                    <option *ngFor="let type of requerimientos" [value]="type.value">{{ type.name }}</option>
                </select>
            </div>
            <div class="formCore__input">
                <label for="mensaje">Escribe tu mensaje</label>
                <textarea id="mensaje" [(ngModel)]="data.mensaje" name="mensaje"></textarea>
            </div>
            <div class="formCore__input">
                <label for="file">Adjunta un archivo</label>
                <input type="file" (change)="onFileSelected($event)">
            </div>
            <div class="formCore__input">
                <label for="terms">
                    <input type="checkbox" #myCheckbox (change)="onCheckboxChange(myCheckbox.checked)" checked/>
                    <p>He leído y acepto los términos y condiciones</p>
                </label>
            </div>
            <div class="formCore__input">
                <button type="submit" class="btn">Enviar</button>
            </div>        
        </form>
    </div>
</section>
